<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>


	<h3 class="text-center text-danger my-5">Form lesson</h3>

	<div class="container">
		<h3 class="text-center">Student Register</h3>
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<form action="" method="">
						<div class="form-group">
							<label>Photo</label>
							<input type="file" name="" class="form-control-file">
						</div>
						<div class="form-group">
							<label>Name</label>
							<input type="text" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="number" name="" class="form-control">
						</div>

						<label class="d-block">Gender</label>
						<div class="form-check-inline">
							<div>
								<input type="radio" name="gender" value="Male" id="Male" class="form-check-input" >
								<label for="Male" class="form-check-label">Male</label>
							</div>
							<div class="form-check-inline">
								<input type="radio" name="gender" value="Female" id="Female" class="form-check-input">
								<label for="Female" class="form-check-label">Famale</label>
							</div>
						</div>
						<label class="d-block my-3">Hobbies</label>
							<div class="form-check">
								<input type="checkbox" name="" class="form-check-input">
								<label class="form-check-label">Reading</label>
							</div>

							<div class="form-check">
								<input type="checkbox" name="" class="form-check-input">
								<label class="form-check-label">Gaming</label>
							</div>

							<div class="form-check">
								<input type="checkbox" name="" class="form-check-input">
								<label class="form-check-label">Playing</label>
							</div>
							<label>Choose Year</label>
							<div class="form-group">
								<select class="form-control">
									<option>Choose year</option>
									<option>First year</option>
									<option>Second year</option>
									<option>Third year</option>
									<option>Fourth year</option>
									<option>Fifth year</option>
								</select>
							</div>
							<div class="form-group">
								<label>Message</label>
								<textarea class="form-control"></textarea>
							</div>
							<input type="submit" name="" class="btn btn-success float-right" value="Save">
					</form>
				</div>
			</div>
	</div>


<script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
