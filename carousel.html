<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>

<h3 class="text-center my-5 text-danger">Hello Bootstrap</h3>

<div class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="logo.jpg" class="img-fluid w-25" >
		</div>
		<div class="carousel-item">
			<img src="11.jpg" class="img-fluid w-25">
		</div>
	</div>
</div>

<h3 class="text-center">Carousel Control</h3>
<!-- Carousel Control  --> 
<div class="carousel slide" data-ride="carousel" id="boot">
	<div class="carousel-inner">

		<div class="carousel-itemactive">
			<img src="bg.jpg" class="img-fluid">
		</div>
		<div class="carousel-item">
			<img src="11.jpg" class="img-fluid">
		</div>
	</div>
	<a href="#boot" class="carousel-control-prev" data-slide="prev">
		<span uselclass="carousel-control-pre-icon"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a href="#boot" class="carousel-control-next" data-slide="next">
	</a>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src=".jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="11.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="bg.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
<script type="text/javascript"src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
