<!DOCTYPE html>
<html>
<head>
	<title>Captions</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>



<div class="carousel slide" data-ride="carousel" id="indicate">
	<ol class="carousel-indicators">
    <li data-target="#indicate" data-slide-to="0" class="active"></li>
    <li data-target="#indicate" data-slide-to="1"></li>
    <li data-target="#indicate" data-slide-to="2"></li>
  </ol>

	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="sunflower.jpg" class="img-fluid w-75">
			<div class="carousel-caption">
				<h5>First slide label</h5>
				<p>This is sunflower cartoon</p>
			</div>
		</div>


		<div class="carousel-item">
			<img src="Dam.jpg" class="img-fluid w-75">
		
			<div class="carousel-caption">
				<h5>Second slide label</h5>
				<p>This is view of natural</p>
			</div>
		</div>

		<div class="carousel-item">
			<img src="logo.jpg" class="img-fluid w-75">
		
			<div class="carousel-caption">
				<h5>Third slide label</h5>
				<p>This is lion king</p>
			</div>
		</div>
	</div>

	<a class="carousel-control-prev" href="#indicate" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#indicate" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
  	</a>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-2">
			<p>This is paragraph</p>
		</div>

		<div class="col-md-2">
			<p>This is paragraph 1</p>
		</div>

		<div class="col-md-2">
			<p>This is paragraph3</p>
		</div>
	</div>
</div>


<script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
